services:
  php-fpm:
    image: ghcr.io/${GITHUB_REPOSITORY:-fredchess/hidima-backend}:latest
    restart: unless-stopped
    volumes:
      - storage-data:/var/www/storage/app
      - storage-logs:/var/www/storage/logs
      - public-assets:/var/www/public
      # - .env:/var/www/.env
    env_file:
      - .env
    networks:
      - hidima
      - ...
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    volumes_from:
      - php-fpm:ro
    depends_on:
      - php-fpm
    networks:
      - hidima

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - hidima
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  storage-data:
  storage-logs:
  public-assets:

networks:
  hidima:
