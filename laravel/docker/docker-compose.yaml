services:
  php-fpm:
    image: ghcr.io/${GITHUB_REPOSITORY:-digipasscmr/digipass-crm}:latest
    restart: unless-stopped
    volumes:
      - storage-data:/var/www/storage/app
      - storage-logs:/var/www/storage/logs
    env_file:
      - .env
    networks:
      - digipass
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: ghcr.io/${GITHUB_REPOSITORY:-digipasscmr/digipass-crm}-nginx:latest
    build:
      context: ..
      dockerfile: docker/nginx/Dockerfile
      args:
        GITHUB_REPOSITORY: ${GITHUB_REPOSITORY:-digipasscmr/digipass-crm}
    restart: unless-stopped
    depends_on:
      - php-fpm
    networks:
      - digipass

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - digipass
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  storage-data:
  storage-logs:

networks:
  digipass:
    name: dokploy-network
    external: true
